{% extends 'nginx/nginx_layout.html' %}

{% block nginx_content %}
<div class="container mt-4">
    <h2>Discord Integration for {{ service.name }}</h2>
    
    {% if nginx_content %}
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">NGINX Configuration</h4>
            <pre>{{ nginx_content }}</pre>
        </div>
    {% else %}
        <form method="POST">
            <div class="mb-3">
                <label for="domain_name" class="form-label">Domain Name</label>
                <input type="text" class="form-control" id="domain_name" name="domain_name" placeholder="Enter your domain name" required>
            </div>
            <button type="submit" class="btn btn-warning">Create NGINX</button>
        </form>
    {% endif %}

</div>
{% endblock nginx_content %}
