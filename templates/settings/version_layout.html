{% extends 'layout.html' %}

{% block content %}
<style>
    .version-wrapper {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .version-sidebar {
        width: 240px;
        background: rgba(26, 26, 26);;
        border-radius: 8px;
        padding: 25px 20px;
        height: fit-content;
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .version-sidebar .sidebar-title {
        font-size: 1.5rem;
        font-weight: 600;
        border-bottom: 1px solid var(--border-color, #ddd);
        padding: .5rem 16px;
    }

    .version-sidebar .sidebar-links a {
        display: block;
        padding: 12px 16px;
        margin-bottom: 12px;
        color: var(--text-color);
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.2s;
        font-size: 1rem;
    }

    .version-sidebar .sidebar-links a:hover {
        background: var(--hover-bg);
    }

    .version-content {
        flex: 1;
        background: var(--card-bg);
        padding: 30px 25px;
        border-radius: 8px;
    }

    #sidebarToggle {
        display: none;
        position: fixed;
        bottom: 15px;
        left: 15px;
        background: var(--card-bg);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        z-index: 1001;
        font-size: 1.4rem;
        line-height: 1;
    }

    /* Sidebar hidden by default on small screens */
    @media (max-width: 768px) {
        .version-wrapper {
            flex-direction: column;
        }

        .version-sidebar {
            position: fixed;
            top: 3.7rem;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 15px;
        }

        .version-sidebar.show {
            transform: translateX(0);
        }

        #sidebarToggle {
            display: block;
        }
    }
</style>

<button id="sidebarToggle" aria-label="Toggle sidebar">
    <i class="fas fa-bars"></i>
</button>

<div class="container version-wrapper">
    <nav class="version-sidebar" id="sidebar">
        <div class="sidebar-title">Settings</div>
        <div class="sidebar-links">
            <a href="{{ url_for('settings.version_page') }}">Version Overview</a>
            <!-- <a href="#">Changelog</a>
            <a href="#">Check for Updates</a>
            <a href="#">Git Pull</a> -->
            <!-- <a href="#">Settings</a> -->
        </div>
    </nav>
    <main class="version-content">
        {% block version_content %}{% endblock %}
    </main>
</div>

<script>
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
            if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        }
    });
</script>
{% endblock %}
