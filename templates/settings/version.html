{% extends 'settings/settings_layout.html' %}

{% block settings_content %}
<div class="settings-content-header">
    <h2>
        <i class="bi bi-code-square"></i>
        Version Control
    </h2>
</div>

<div class="settings-content-body">
    <div class="version-section">
        <h3 class="section-title">
            <i class="bi bi-arrow-clockwise"></i>
            System Updates
        </h3>
        <p class="section-description">Check for and install updates from the Git repository.</p>
        
        <div class="version-card">
            <div class="version-status-wrapper">
                <p class="version-status" id="version-status">Press 'Check for Updates' to begin.</p>
            </div>
            
            <div class="version-actions">
                <button class="btn btn-secondary" id="check-update-btn">
                    <i class="bi bi-search"></i> Check for Updates
                </button>
                <button class="btn btn-primary btn-update" id="update-btn" style="display: none;">
                    <i class="bi bi-download"></i> Update Now
                </button>
            </div>
            
            <div class="update-result" id="update-result"></div>
        </div>
    </div>
</div>

<style>
    .version-section {
        margin-bottom: 2rem;
    }

    .section-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .section-description {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        font-size: 14px;
    }

    .version-card {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
    }

    .version-status-wrapper {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 6px;
        border: 1px solid var(--border-color);
    }

    .version-status {
        font-weight: 600;
        font-size: 15px;
        margin: 0;
        color: var(--text-primary);
    }

    .version-status.text-success {
        color: var(--accent-green) !important;
    }

    .version-status.text-danger {
        color: var(--accent-red) !important;
    }

    .version-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .update-result {
        margin-top: 1.5rem;
        padding: 1rem;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        white-space: pre-wrap;
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        font-size: 13px;
        color: var(--text-secondary);
        max-height: 300px;
        overflow-y: auto;
        display: none;
    }

    .update-result:not(:empty) {
        display: block;
    }
</style>

<script>
    async function checkGitStatus() {
        const statusEl = document.getElementById("version-status");
        const updateBtn = document.getElementById("update-btn");
        const resultBox = document.getElementById("update-result");
        resultBox.textContent = "";
        resultBox.style.display = "none";

        statusEl.textContent = "Checking git status...";
        statusEl.classList.remove("text-success", "text-danger");
        updateBtn.style.display = "none";

        try {
            const res = await fetch("{{ url_for('settings.git_status') }}", {
                method: "POST"
            });
            const data = await res.json();
            statusEl.textContent = data.status;
            if (data.update_available) {
                updateBtn.style.display = "inline-block";
                statusEl.classList.remove("text-success");
                statusEl.classList.add("text-danger");
            } else {
                updateBtn.style.display = "none";
                statusEl.classList.remove("text-danger");
                statusEl.classList.add("text-success");
            }
        } catch (err) {
            statusEl.textContent = "Failed to check git status.";
            statusEl.classList.add("text-danger");
        }
    }

    async function runUpdate() {
        const btn = document.getElementById("update-btn");
        const resultBox = document.getElementById("update-result");
        btn.disabled = true;
        btn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Updating...';

        try {
            const res = await fetch("{{ url_for('settings.git_pull') }}", {
                method: "POST"
            });
            const data = await res.json();
            resultBox.textContent = data.message || "Update completed.";
            resultBox.style.display = "block";
        } catch (err) {
            resultBox.textContent = "Error during update.";
            resultBox.style.display = "block";
        }

        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-download"></i> Update Now';
        checkGitStatus();
    }

    document.getElementById("check-update-btn").addEventListener("click", checkGitStatus);
    document.getElementById("update-btn").addEventListener("click", runUpdate);
</script>

{% endblock %}
