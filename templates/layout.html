<!DOCTYPE html>
<html lang="en" {% if page_title and page_title == "File Manager" %}
    ondragover="handleDragOver(event)" 
    ondragenter="handleDrag(event, '{{ current_location }}');" 
    ondragleave="handleDragLeave(event);" 
    ondrop="handleFileDrop(event, '{{ current_location }}');"
{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }} | Server Manager{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/puregarden_fav.svg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="dark-theme">
    {% if page_title and page_title == "File Manager" %}
    <div id="drag-overlay" class="drag-overlay">
        <div class="drag-message">Drop your files here</div>
    </div>
    {% endif %}

    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-hdd-rack-fill"></i>
                    Server Manager
                </a>
                <ul class="navbar-nav">
                    {% if session["role"] == "admin" %}
                    <li>
                        <a class="nav-link" href="/process/create"><i class="bi bi-plus-circle"></i> Create Process</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/settings"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                    {% endif %}
                    <li>
                        <a class="nav-link" href="/roundcube"><i class="bi bi-envelope"></i> Email</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        let dragOverTimeout;

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.navbar-collapse').classList.toggle('collapse');
        });

        function handleDragOver(event) {
            event.preventDefault();
            const overlay = document.getElementById('drag-overlay');
            overlay.classList.add('active');
            clearTimeout(dragOverTimeout);
        }

        function handleDragLeave(event) {
            const overlay = document.getElementById('drag-overlay');
            dragOverTimeout = setTimeout(() => {
                overlay.classList.remove('active');
            }, 100);
        }

        function handleFileDrop(event, targetPath) {
            event.preventDefault();
            const overlay = document.getElementById('drag-overlay');
            clearTimeout(dragOverTimeout);
            overlay.classList.remove('active');

            const files = event.dataTransfer.files;

            if (files.length > 0) {
                const formData = new FormData();
                for (const file of files) {
                    formData.append('file', file);
                }
                formData.append('targetPath', targetPath);
                
                const uploadButton = document.createElement('div');
                uploadButton.className = 'upload-status';
                uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
                document.body.appendChild(uploadButton);

                fetch('{{ url_for("files.upload_file") }}', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        uploadButton.innerHTML = '<i class="fas fa-check"></i> Upload successful';
                        uploadButton.classList.add('success');
                        setTimeout(() => {
                            uploadButton.remove();
                            location.reload();
                        }, 1500);
                    } else {
                        return response.json().then(data => {
                            uploadButton.innerHTML = `<i class="fas fa-times"></i> ${data.error}`;
                            uploadButton.classList.add('error');
                            setTimeout(() => uploadButton.remove(), 3000);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error uploading files:', error);
                    uploadButton.innerHTML = '<i class="fas fa-times"></i> Upload failed';
                    uploadButton.classList.add('error');
                    setTimeout(() => uploadButton.remove(), 3000);
                });
            }
        }
    </script>
</body>
</html>
