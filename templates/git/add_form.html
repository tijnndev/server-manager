{% extends 'service/service_layout.html' %}

{% block service_content %}
<div class="container mt-4">
    <h1>Add New Git Repository</h1>
    <form action="{{ url_for('git.add_git_integration', name=service.name) }}" method="POST">
        <div class="form-group">
            <label for="repository_url">Repository URL</label>
            <input type="text" name="repository_url" id="repository_url" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="directory">Directory</label>
            <input type="text" name="directory" id="directory" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" name="branch" id="branch" class="form-control" value="main">
        </div>
        <button type="submit" class="btn btn-primary">Add Repository</button>
    </form>
</div>
{% endblock %}
