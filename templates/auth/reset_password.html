{% extends 'layout.html' %}

{% block title %}Reset Password - Server Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h1>Reset Password</h1>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" class="login-form" id="resetPasswordForm">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="Email" autocomplete="email">
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                <span class="button-text">Reset Password</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    const button = this.querySelector('button[type="submit"]');
    button.classList.add('loading');
    button.disabled = true;
});
</script>
{% endblock %}
