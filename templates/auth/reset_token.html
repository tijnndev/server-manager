<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Server Manager</title>
    <link rel="icon" href="{{ url_for('static', filename='images/puregarden_fav.svg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="dark-theme">
    <div class="login-container">
        <div class="login-box">
            <div class="login-icon">
                <i class="bi bi-hdd-rack-fill"></i>
            </div>

            <h2>Server Manager</h2>
            <p style="color: var(--text-secondary); text-align: center; margin-bottom: 2rem;">Reset your password</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="post" class="login-form" id="registerForm">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" required class="form-control"
                            placeholder="Password" autocomplete="new-password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="form-control" placeholder="Confirm Password" autocomplete="new-password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="button-text">Reset Password</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="text-center mt-3 row justify-content-center">
                <div><a href="{{ url_for("auth.login") }}">Already an account?</a></div>
                <div><a href="{{ url_for("auth.register") }}">Create Account</a></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const button = this.querySelector('button[type="submit"]');
            button.classList.add('loading');
            button.disabled = true;
        });
    </script>
</body>

</html>
